<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="flex-container">
      <div class="choices">
        <div id="player-choice" class="text">
          <h3>Player Choice:</h3>
          <br>
          <span id="choice-item1"></span>
        </div>
        <div id="computer-choice" class="text">
          <h3>Computer Choice:</h3>
          <br>
          <span id="choice-item2"></span>
        </div>
      </div>
      <br>
      <div class="buttons">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
      </div>
      <br>
      <br>

      <div id="round-result" class="text">
      </div>
      
      <br>
      <br>

      <div id="player-score" class="text">
      </div>

      <div id="computer-score" class="text">
      </div>

      <br>
      <br>

      <div id="game-winner" class="text">
      </div>
    </div>
    <script src="script.js"></script>
  </body>

  </html>
